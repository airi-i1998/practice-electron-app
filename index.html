<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- セキュリティポリシー
    default-src 'self' → 外部リソースを禁止(ローカルのファイルだけ許可)
    script-src 'self' → 外部スクリプト（CDNなど）を禁止 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <title>Hello from Electron render!</title>
  </head>
  <body>
    <h1>Hello from Electron render!</h1>
    <p>🙌🏻</p>
    <p id="info"></p>
  </body>
  <script src="./renderer.js"></script>
</html>
